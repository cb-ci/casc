credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              description: "gh-ssh"
              id: "gh-ssh"
              privateKeySource:
                directEntry:
                  privateKey: ${readFile:${SECRETS}/gitHubSSHpriv}
              scope: GLOBAL
              username: ${readFile:${SECRETS}/githubUser}
          - usernamePassword:
              description: "GH-user-token"
              id: "GH-user-token"
              password: ${readFile:${SECRETS}/githubToken}
              scope: GLOBAL
              username: ${readFile:${SECRETS}/githubUser}
              usernameSecret: true
