jenkins:
  agentProtocols:
    - "Diagnostic-Ping"
    - "JNLP4-connect"
    - "OperationsCenter2"
    - "Ping"
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
    - "hudson.util.DoubleLaunchChecker"
  labelAtoms:
    - name: "built-in"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
    - "architecture"
    - "clock"
    - diskSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
    - "swapSpace"
    - tmpSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
  numExecutors: 2
  primaryView:
    masters:
      columns:
        - "status"
        - "weather"
        - "jobName"
        - "manageMaster"
        - "masterPodStatusViewColumn"
        - "masterConfigurationStaleViewColumn"
        - "totalJobsViewColumn"
        - "queueSizeViewColumn"
        - "jenkinsVersionViewColumn"
        - "listSelectionColumn"
        - "cascViewColumn"
      jobFilters:
        - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        password: ${readFile:${SECRETS}/ocLoginPassword}  # replace with your desired password
        name: "admin"
        properties:
        - "apiToken"
        - "consoleUrlProvider"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - mailer:
            emailAddress: "acaternberg@cloudbees.com"
      - id: "dev1"
        password: ${readFile:${SECRETS}/ocLoginPassword}  # replace with your desired password
        name: "dev1"
        properties:
          - "apiToken"
          - "consoleUrlProvider"
          - "blueSteelRedirectOptOutProperty"
          - "myView"
          - preferredProvider:
              providerId: "default"
          - "timezone"
          - "experimentalFlags"
          - mailer:
              emailAddress: "acaternberg@cloudbees.com"
      - id: "controlleradmin"
        password: ${readFile:${SECRETS}/ocLoginPassword}  # replace with your desired password
        name: "controlleradmin"
        properties:
          - "apiToken"
          - "consoleUrlProvider"
          - "blueSteelRedirectOptOutProperty"
          - "myView"
          - preferredProvider:
              providerId: "default"
          - "timezone"
          - "experimentalFlags"
          - mailer:
              emailAddress: "acaternberg@cloudbees.com"
  slaveAgentPort: -1
  updateCenter:
    sites:
      - id: "core-oc-offline"
        url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
      - id: "cap-core-oc"
        url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-oc/update-center.json"
  views:
    - masters:
        columns:
          - "status"
          - "weather"
          - "jobName"
          - "manageMaster"
          - "masterPodStatusViewColumn"
          - "masterConfigurationStaleViewColumn"
          - "totalJobsViewColumn"
          - "queueSizeViewColumn"
          - "jenkinsVersionViewColumn"
          - "listSelectionColumn"
          - "cascViewColumn"
        jobFilters:
          - "connectedMasterViewFilter"
        name: "Controllers"
        recurse: true
    - all:
        name: "all"
  viewsTabBar: "standard"
advisor:
  acceptToS: true
  email: "andreas.caternberg@gmail.com"
  excludedComponents:
    - "RootCAs"
    - "HeapUsageHistogram"
  nagDisabled: false
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
notificationConfiguration:
  enabled: false
cloudBeesCasCServer:
  disableRemoteValidation: false
  visibility: true
controllerLifecycleNotifications:
  authenticator: "none"
  enabled: false
  ignoreTlsConnectionErrors: false
license:
  certificate: |
     ${readFile:${SECRETS}/licenseCert}
  key: |
     ${readFile:${SECRETS}/licenseKey}
masterprovisioning:
  dockerImageDefinitionConfiguration:
    images:
      - imageTag: "cloudbees/cloudbees-core-mm:latest"
        name: "CloudBees CI - Managed Controller - latest"
  kubernetes:
    clusterEndpoints:
      - id: "default"
        jenkinsUrl: "http://cjoc.${cjocName}.svc.cluster.local/${cjocName}/"
        name: "kubernetes"
        serviceExposure:
          ingress:
            ingressClass: "nginx"
        storageClassName: "ssd-cloudbees-ci-${cjocName}"
    cpus: "1.0"
    disk: 50
    fsGroup: "1000"
    globalJavaOptions: "-Dorg.csanchez.jenkins.plugins.kubernetes.pipeline.PodTemplateStepExecution.defaultImage=cloudbees/cloudbees-core-agent:latest\
      \ -Dcom.cloudbees.jenkins.plugins.kube.ServiceAccountFilter.defaultServiceAccount=jenkins-agents\
      \ -Dcom.cloudbees.networking.useSubdomain=false -Dcom.cloudbees.networking.protocol=\"\
      https\" -Dcom.cloudbees.networking.hostname=\"${environment}.sda.acaternberg.flow-training.beescloud.com\"\
      \ -Dcom.cloudbees.networking.port=443 -Dcom.cloudbees.networking.operationsCenterName=\"\
      ${cjocName}\""
    javaOptions: "-XshowSettings:vm -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled\
      \ -XX:+UseStringDeduplication -XX:+AlwaysActAsServerClassMachine -Dhudson.slaves.NodeProvisioner.initialDelay=0"
    livenessInitialDelaySeconds: 300
    livenessPeriodSeconds: 10
    livenessTimeoutSeconds: 10
    memory: 3072
    readinessFailureThreshold: 100
    readinessInitialDelaySeconds: 30
    readinessTimeoutSeconds: 5
    storageClassName: "ssd-cloudbees-ci-cloudbees-core"
    terminationGracePeriodSeconds: 1200
support:
  automatedBundleConfiguration:
    componentIds:
      - "CloudBeesAssuranceSupport"
      - "CascScmRetrieverSupport"
      - "CloudBeesCasCUpdateLogBundlesSupport"
      - "AgentsConfigFile"
      - "ConfigFileComponent"
      - "OtherConfigFilesComponent"
      - "AboutBrowser"
      - "AboutJenkins"
      - "AboutUser"
      - "AdministrativeMonitors"
      - "AgentProtocols"
      - "BuildQueue"
      - "CustomLogs"
      - "DumpExportTable"
      - "EnvironmentVariables"
      - "FileDescriptorLimit"
      - "GCLogs"
      - "HeapUsageHistogram"
      - "ItemsContent"
      - "AgentsJVMProcessSystemMetricsContents"
      - "MasterJVMProcessSystemMetricsContents"
      - "JenkinsLogs"
      - "LoadStats"
      - "LoggerManager"
      - "Metrics"
      - "NetworkInterfaces"
      - "NodeExecutors"
      - "NodeMonitors"
      - "OtherLogs"
      - "ReverseProxy"
      - "RootCAs"
      - "RunningBuilds"
      - "SlaveCommandStatistics"
      - "SlaveLaunchLogs"
      - "SlaveLogs"
      - "AgentsSystemConfiguration"
      - "MasterSystemConfiguration"
      - "SystemProperties"
      - "TaskLogs"
      - "ThreadDumps"
      - "UpdateCenter"
      - "UserCount"
      - "ComponentImpl"
      - "SlowRequestComponent"
      - "HighLoadComponent"
      - "DeadlockRequestComponent"
      - "KubernetesMasterLogs"
      - "KubernetesMasterManifests"
      - "ConnectedMasterSupportComponent"
      - "UserActivityComponent"
    enabled: true
    period: 1
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  prism:
    theme: PRISM
security:
  anonymizeSupportBundle:
    enabled: false
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  cps:
    hideSandbox: false
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "noHostKeyVerificationStrategy"
  sSHD:
    port: -1
  securitySettingsEnforcement:
    global:
      realmOnly:
        canCustomMapping: false
        canOverride: true
        defaultMappingFactory: "restrictedEquivalentRAMF"
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  bundleStorageService:
    activated: true
    bundles:
      - name: "controllers"
        retriever:
          SCM:
            ghChecksActivated: false
            scmSource:
              git:
                credentialsId: "gh-ssh"
                id: "2473388f-e8cb-4f67-b4f4-d88bdd8842cc"
                remote: "git@github.com:cb-ci/casc.git"
                traits:
                  - "gitBranchDiscovery"
    checkOutTimeout: 600
    pollingPeriod: 60
    purgeOnDeactivation: false
  bundleUpdateTiming:
    automaticReload: true
    automaticRestart: true
    rejectWarnings: false
    reloadAlwaysOnRestart: false
    skipNewVersions: false
  cascAutoControllerProvisioning:
    duration: 60
    fireAndForget: true
    initialDelay: 15
    provisionControllerOnCreation: true
    timeout: 600
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: true
    variableInterpolationEnabledForNonAdmin: true
  cloudbeesPrometheus:
    collectingMetricsPeriodInSeconds: 120
    defaultNamespace: "cloudbees-core"
    path: "prometheus"
    useAuthenticatedEndpoint: false
  experimentalPlugins:
    enabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "https://${environment}.sda.acaternberg.flow-training.beescloud.com/${cjocName}/github-webhook/"
  headerLabel:
    text: "${cascVersion}"
  junitTestResultStorage:
    storage: "file"
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "https://${environment}.sda.acaternberg.flow-training.beescloud.com/${cjocName}/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  operationsCenterSharedConfiguration:
    enabled: false
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  usageStatisticsCloudBees:
    disabledJenkinsUsageStatistics: true
    usageStatisticsCollected: true
  validationVisualization:
    quiet: false
tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
  git:
    installations:
      - home: "git"
        name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
