removeStrategy:
  rbac: SYNC
  items: NONE
items:
  - kind: managedController
    name: casc-child
    configuration:
      kubernetes:
        allowExternalAgents: false
        terminationGracePeriodSeconds: 1200
        image: CloudBees CI - Managed Controller - latest
        memory: 3072
        fsGroup: '1000'
        cpus: 1.0
        readinessTimeoutSeconds: 5
        livenessInitialDelaySeconds: 300
        readinessInitialDelaySeconds: 30
        clusterEndpointId: default
        disk: 50
        readinessFailureThreshold: 100
        livenessTimeoutSeconds: 10
        storageClassName: ssd-cloudbees-ci-cloudbees-core
        domain: casc-child
        livenessPeriodSeconds: 10
        javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled
          -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
        #yaml: ''
        yaml: |
          ---
          apiVersion: "apps/v1"
          kind: "StatefulSet"
          spec:
            template:
              metadata:
                annotations:
                  cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
              spec:
                containers:
                  - name: "jenkins"
                    volumeMounts:
                      - name: "backup"
                        mountPath: "/backup"
                      - name: controller-secrets
                        mountPath: /var/run/secrets/controller
                        readOnly: true
                volumes:
                  - name: backup
                    persistentVolumeClaim:
                      claimName: backup-pvc
                  - name: controller-secrets
                    secret:
                      defaultMode: 420
                      secretName: controller-secrets
    description: ''
    displayName: casc-child
    properties:
      - configurationAsCode:
          bundle: ${stage}/controller-child
      - customWebhookData: {}
      - sharedHeaderLabelOptIn:
          optIn: true
      - healthReporting:
          enabled: true
      - optOutProperty:
          securityEnforcerOptOutMode:
            authorizationOptOutMode: {}
      - owner:
          delay: 5
          owners: ''
      - envelopeExtension:
          allowExceptions: false
      - sharedConfigurationOptOut:
          optOut: false