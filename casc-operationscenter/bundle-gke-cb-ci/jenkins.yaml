jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
    - "RemovedControllerBundleMonitor"
    - "hudson.util.DoubleLaunchChecker"
  labelAtoms:
    - name: "built-in"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
    - "architecture"
    - "clock"
    - diskSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
    - "swapSpace"
    - tmpSpace:
        freeSpaceThreshold: "1GiB"
        freeSpaceWarningThreshold: "2GiB"
  numExecutors: 2
  proxy:
    name: "squid-dev-proxy.squid.svc.cluster.local"
    noProxyHost: |-
      localhost
      127.0.0.1
      *.svc.cluster.local
      *.flow-training.beescloud.com
    port: 3128
  primaryView:
    masters:
      columns:
        - "status"
        - "weather"
        - "jobName"
        - "manageMaster"
        - "masterPodStatusViewColumn"
        - "masterConfigurationStaleViewColumn"
        - "totalJobsViewColumn"
        - "queueSizeViewColumn"
        - "jenkinsVersionViewColumn"
        - "listSelectionColumn"
        - "cascViewColumn"
        - "cascViewColumn"
      jobFilters:
        - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  projectNamingStrategy: "standard"
  quietPeriod: 5
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        password: ${readFile:${SECRETS}/ocLoginPassword}  # replace with your desired password
        name: "admin"
        properties:
        - "apiToken"
        - "consoleUrlProvider"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - mailer:
            emailAddress: "acaternberg@cloudbees.com"
      - id: "dev1"
        password: ${readFile:${SECRETS}/ocLoginPassword}  # replace with your desired password
        name: "dev1"
        properties:
          - "apiToken"
          - "consoleUrlProvider"
          - "blueSteelRedirectOptOutProperty"
          - "myView"
          - preferredProvider:
              providerId: "default"
          - "timezone"
          - "experimentalFlags"
          - mailer:
              emailAddress: "acaternberg@cloudbees.com"
      - id: "controlleradmin"
        password: ${readFile:${SECRETS}/ocLoginPassword}  # replace with your desired password
        name: "controlleradmin"
        properties:
          - "apiToken"
          - "consoleUrlProvider"
          - "blueSteelRedirectOptOutProperty"
          - "myView"
          - preferredProvider:
              providerId: "default"
          - "timezone"
          - "experimentalFlags"
          - mailer:
              emailAddress: "acaternberg@cloudbees.com"
  slaveAgentPort: -1
  views:
    - masters:
        columns:
          - "status"
          - "weather"
          - "jobName"
          - "manageMaster"
          - "masterPodStatusViewColumn"
          - "masterConfigurationStaleViewColumn"
          - "totalJobsViewColumn"
          - "queueSizeViewColumn"
          - "jenkinsVersionViewColumn"
          - "listSelectionColumn"
          - "cascViewColumn"
        jobFilters:
          - "connectedMasterViewFilter"
        name: "Controllers"
        recurse: true
    - all:
        name: "all"
  viewsTabBar: "standard"
advisor:
  acceptToS: true
  email: "andreas.caternberg@gmail.com"
  excludedComponents:
    - "RootCAs"
    - "HeapUsageHistogram"
  nagDisabled: false
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
notificationConfiguration:
  enabled: false
cloudBeesCasCServer:
  disableRemoteValidation: false
  visibility: true
controllerLifecycleNotifications:
  authenticator: "none"
  enabled: false
  ignoreTlsConnectionErrors: false
license:
  certificate: |
     ${readFile:${SECRETS}/licenseCert}
  key: |
     ${readFile:${SECRETS}/licenseKey}
masterprovisioning:
  dockerImageDefinitionConfiguration:
    images:
      - imageTag: "cloudbees/cloudbees-core-mm:latest"
        name: "CloudBees CI - Managed Controller - latest"
      - imageTag: "cloudbees/cloudbees-core-mm:2.492.1.3"
        name: "CloudBees CI - Managed Controller - 2.492.1.3"
  kubernetes:
    clusterEndpoints:
      - id: "default"
        jenkinsUrl: "http://cjoc.${namespace}.svc.cluster.local/cjoc/"
        name: "kubernetes"
        serviceExposure:
          ingress:
            ingressClass: "nginx"
        storageClassName: "ssd-cloudbees-ci-${namespace}"
    cpus: "1.0"
    disk: 50
    fsGroup: "1000"
    envVars: |-
      MASTER_GLOBAL_JAVA_OPTIONS=-Djenkins.security.ManagePermission=true -Djenkins.security.SystemReadPermission=true
      HTTP_PROXY=http://squid-dev-proxy.squid.svc.cluster.local:3128
      HTTPS_PROXY=http://squid-dev-proxy.squid.svc.cluster.local:3128
      NO_PROXY=localhost,127.0.0.1,10.0.0.0/14,34.118.224.0/20,.svc.cluster.local,.flow-training.beescloud.com
    globalJavaOptions: "-Dorg.csanchez.jenkins.plugins.kubernetes.pipeline.PodTemplateStepExecution.defaultImage=cloudbees/cloudbees-core-agent:latest\
      \ -Dcom.cloudbees.jenkins.plugins.kube.ServiceAccountFilter.defaultServiceAccount=jenkins-agents\
      \ -Dcom.cloudbees.networking.useSubdomain=false -Dcom.cloudbees.networking.protocol=\"\
      https\" -Dcom.cloudbees.networking.hostname=\"${stage}sda.acaternberg.flow-training.beescloud.com\"\
      \ -Dcom.cloudbees.networking.port=443 -Dcom.cloudbees.networking.operationsCenterName=\"\
      cjoc\""
    javaOptions: "-XshowSettings:vm -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled\
      \ -XX:+UseStringDeduplication -XX:+AlwaysActAsServerClassMachine -Dhudson.slaves.NodeProvisioner.initialDelay=0"
    livenessInitialDelaySeconds: 300
    livenessPeriodSeconds: 10
    livenessTimeoutSeconds: 10
    memory: 3072
    readinessFailureThreshold: 100
    readinessInitialDelaySeconds: 30
    readinessTimeoutSeconds: 5
    storageClassName: "ssd-cloudbees-ci-${namespace}"
    terminationGracePeriodSeconds: 1200
    yaml: |-
      ---
      apiVersion: "apps/v1"
      kind: "StatefulSet"
      spec:
        template:
          metadata:
            annotations:
              cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
          spec:
            containers:
              - name: "jenkins"
                env:
                - name: SECRETS
                  value: /var/run/secrets/controller
                - name: STAGE
                  value: ${stage}
                - name: NAMESPACE
                  value: ${namespace}
                volumeMounts:
                  - name: controller-secrets
                    mountPath: /var/run/secrets/controller
                    readOnly: true
            volumes:
              - name: controller-secrets
                secret:
                  defaultMode: 420
                  secretName: controller-secrets
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  prism:
    theme: PRISM
security:
  cps:
    hideSandbox: false
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "noHostKeyVerificationStrategy"
  sSHD:
    port: -1
  scriptApproval:
    forceSandbox: true
  securitySettingsEnforcement:
    global:
      realmOnly:
        canCustomMapping: false
        canOverride: true
        defaultMappingFactory: "restrictedEquivalentRAMF"
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  bundleStorageService:
    activated: true
    bundles:
      - name: "controllers"
        retriever:
          SCM:
            ghChecksActivated: false
            scmSource:
              git:
                credentialsId: "gh-ssh"
                id: "2473388f-e8cb-4f67-b4f4-d88bdd8842cc"
                remote: "https://github.com/cb-ci/casc.git"
                traits:
                  - "gitBranchDiscovery"
                  - headWildcardFilter:
                      includes: ${controllerCasCBranch}
      - name: "ci-templates"
        retriever:
          SCM:
            ghChecksActivated: false
            scmSource:
              git:
                id: "7180ef34-e6f7-48cd-ba13-e4046ef84e91"
                remote: "https://github.com/cb-ci-templates/ci-templates.git"
                traits:
                  - "gitBranchDiscovery"
                  - headWildcardFilter:
                      includes: "main"
    checkOutTimeout: 600
    pollingPeriod: 60
    purgeOnDeactivation: false
  bundleUpdateTiming:
    automaticReload: true
    automaticRestart: true
    rejectWarnings: false
    reloadAlwaysOnRestart: false
    skipNewVersions: false
  cascAutoControllerProvisioning:
    duration: 60
    fireAndForget: true
    initialDelay: 15
    provisionControllerOnCreation: true
    timeout: 600
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: true
    variableInterpolationEnabledForNonAdmin: true
  cloudbeesPrometheus:
    collectingMetricsPeriodInSeconds: 120
    defaultNamespace: "${namespace}"
    path: "prometheus"
    useAuthenticatedEndpoint: false
  experimentalPlugins:
    enabled: false
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  headerLabel:
    text: "${cascVersion}"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  operationsCenterSharedConfiguration:
    enabled: false
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  usageStatisticsCloudBees:
    disabledJenkinsUsageStatistics: true
    usageStatisticsCollected: true
  validationVisualization:
    quiet: false
tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
  git:
    installations:
      - home: "git"
        name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
