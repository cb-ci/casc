removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: backupAndRestore
  name: backup
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  concurrentBuild: false
  disabled: false
  displayName: backup
- kind: backupAndRestore
  name: backupoc
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  concurrentBuild: false
  disabled: false
  displayName: backupoc
- kind: freeStyle
  name: casc
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  builders:
  - shell:
      command: |
        #!/usr/bin/env bash
        #mkdir -p $JENKINS_HOME/jcasc-bundles-store/
        BUNDLE_DIR=$JENKINS_HOME/jcasc-bundles-store


        #rm -Rf $BUNDLE_DIR
        mkdir -p $BUNDLE_DIR

        #cp casc/core-casc-security.xml /var/jenkins_home/
        #rsync -avz --exclude '.git' . /
        rm -Rf .git
        cp -vR * /
        ls -lathR /
  concurrentBuild: false
  description: ''
  disabled: false
  displayName: casc
  scm:
    gitSCM:
      userRemoteConfigs:
      - userRemoteConfig:
          credentialsId: github-user-ssh
          url: git@github.com:cb-ci/casc.git
      branches:
      - branchSpec:
          name: '*/master'
  scmCheckoutStrategy:
    standard: {}
- kind: folder
  name: project-alpha
  description: Project Alpha is going to change the world!
  displayName: Project Alpha
  groups:
  - members:
      unknown:
      - ldap-project-alpha
    roles:
    - name: developer
      grantedAt: current
    name: Project Alpha Developers
  items:
  - kind: folder
    name: project-alpha-tests
    displayName: Project Alpha Tests
    items:
    - kind: folder
      name: test-1
      displayName: test-1
    - kind: folder
      name: test-2
      displayName: test-2
- kind: folder
  name: project-beta
  description: Secret project! Only Admins can see this!
  displayName: Project Beta
  filteredRoles:
  - browser
  - developer
- kind: folder
  name: Teams
  displayName: Teams
- kind: folder
  name: testk8scloud
  description: ''
  displayName: testk8scloud
  properties:
  - envVars: {}
  - kubernetes: {}
  - itemRestrictions:
      filter: false
- kind: freeStyle
  name: testK8sCreds
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  builders:
  - shell:
      command: echo Hallo
  concurrentBuild: false
  description: ''
  disabled: false
  displayName: testK8sCreds
  scm:
    gitSCM:
      userRemoteConfigs:
      - userRemoteConfig:
          credentialsId: github-user-ssh
          url: git@github.com:org-caternberg/helloworld.git
      browser:
        githubWeb:
          repoUrl: https://github.com/org-caternberg/helloworld
      branches:
      - branchSpec:
          name: '*/master'
  scmCheckoutStrategy:
    standard: {}
