removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: backupAndRestore
  name: backup-oc
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  buildersList:
  - backupBuilder:
      subjects:
      - jobConfigurationSubject: {}
      - systemConfigurationSubject:
          omitMasterKey: false
      format:
        tarGzFormat: {}
      exclusive: false
      store:
        s3Store:
          bucketName: backup.cjoc.acaternberg.pscbdemos.com
          sse: true
          bucketFolder: cjoc
          credentialsId: aws-credentials
          region: us-east-1
      retentionPolicy:
        upToNRetentionPolicy:
          n: 2
      safeDelaySeconds: 0
  concurrentBuild: false
  description: ''
  disabled: false
  displayName: backup-oc
- kind: clusterOpProject
  name: backupcontrollers
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  concurrentBuild: true
  description: ''
  disabled: false
  displayName: backupcontrollers
  operations:
  - managedMasterClusterOperation:
      failureMode: IMMEDIATELY
      clusterOpSteps:
      - backupClusterOpStep:
          subjects:
          - jobConfigurationSubject: {}
          - systemConfigurationSubject:
              omitMasterKey: false
          format:
            tarGzFormat: {}
          retentionPolicy:
            noRetentionPolicy: {}
          safeDelaySeconds: 0
          store:
            s3Store:
              bucketName: backup.cjoc.acaternberg.pscbdemos.com
              sse: false
              bucketFolder: controllers
              credentialsId: aws-credentials
              region: us-east-1
      timeoutSeconds: 0
      itemSource:
        parameterItemSource: {}
      inParallel: 0
      noRetries: 0
  parameters:
  - itemParameterDefinition:
      name: controller
      itemSource:
        jenkinsRootItemSource: {}
      filters:
      - isMasterOnlineFilter: {}
  scm:
    none: {}
  scmCheckoutStrategy:
    standard: {}
- kind: clusterOpProject
  name: clusterop-test-single-controller
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  concurrentBuild: true
  description: ''
  disabled: false
  displayName: clusterop-test-single-controller
  operations:
  - managedMasterClusterOperation:
      failureMode: IMMEDIATELY
      clusterOpSteps:
      - backupClusterOpStep:
          subjects:
          - jobConfigurationSubject: {}
          - systemConfigurationSubject:
              omitMasterKey: false
          format:
            tarGzFormat: {}
          retentionPolicy:
            noRetentionPolicy: {}
          safeDelaySeconds: 0
          store:
            localFileStore:
              dir: /tmp
      timeoutSeconds: 0
      itemSource:
        connectedMasterWithJenkinsLocation:
          expression: https://cjoc.acaternberg.pscbdemos.com/parentbundle/
      inParallel: 0
      noRetries: 0
  scm:
    none: {}
  scmCheckoutStrategy:
    standard: {}
- kind: managedController
  name: controller0
  configuration:
    kubernetes:
      allowExternalAgents: false
      terminationGracePeriodSeconds: 1200
      image: CloudBees CI - Managed Controller - 2.387.1.2
      memory: 3072
      fsGroup: '1000'
      cpus: 1.0
      readinessTimeoutSeconds: 5
      livenessInitialDelaySeconds: 300
      readinessInitialDelaySeconds: 30
      clusterEndpointId: default
      disk: 50
      readinessFailureThreshold: 100
      livenessTimeoutSeconds: 10
      domain: controller0
      livenessPeriodSeconds: 10
      javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+DisableExplicitGC
        -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
      yaml: ''
  description: ''
  displayName: controller0
  properties:
  - enforceControllerExecutors:
      count: 0
  - configurationAsCode:
      bundle: controller0
  - sharedHeaderLabelOptIn:
      optIn: true
  - healthReporting:
      enabled: true
  - owner:
      delay: 5
      owners: ''
  - envelopeExtension:
      allowExceptions: false
  - sharedConfigurationOptOut:
      optOut: false
- kind: folder
  name: Teams
  displayName: Teams
- kind: managedController
  name: testcontroller
  configuration:
    kubernetes:
      allowExternalAgents: false
      terminationGracePeriodSeconds: 1200
      image: CloudBees CI - Managed Controller - 2.387.1.2
      memory: 3072
      fsGroup: '1000'
      cpus: 1.0
      readinessTimeoutSeconds: 5
      livenessInitialDelaySeconds: 300
      readinessInitialDelaySeconds: 30
      clusterEndpointId: default
      disk: 50
      readinessFailureThreshold: 100
      livenessTimeoutSeconds: 10
      domain: testcontroller
      livenessPeriodSeconds: 10
      javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+DisableExplicitGC
        -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
      yaml: ''
  description: ''
  displayName: testcontroller
  properties:
  - configurationAsCode:
      bundle: controller-dev-child-1
  - sharedHeaderLabelOptIn:
      optIn: true
  - healthReporting:
      enabled: true
  - owner:
